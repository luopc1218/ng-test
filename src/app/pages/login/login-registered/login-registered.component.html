<form class="registered-form" nz-form [formGroup]="registeredForm">
  <nz-spin [nzSpinning]="loading">
    <nz-page-header
      (nzBack)="back()"
      class="site-page-header"
      nzBackIcon="left"
      nzTitle="注册"
    >
    </nz-page-header>
    <nz-form-item>
      <nz-form-label nzRequired [nzSpan]="8" nzFor="userName"
        >用户名</nz-form-label
      >
      <nz-form-control nzErrorTip="请输入用户名!">
        <nz-input-group>
          <input
            nz-input
            formControlName="userName"
            placeholder="请输入"
            type="text"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzFor="sex">性别</nz-form-label>
      <nz-form-control>
        <nz-radio-group formControlName="sex">
          <label nz-radio [nzValue]="0">女</label>
          <label nz-radio [nzValue]="1">男</label>
          <label nz-radio [nzValue]="null">无</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired [nzSpan]="8" nzFor="password"
        >密码</nz-form-label
      >
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group>
          <input
            nz-input
            formControlName="password"
            placeholder="请输入"
            type="password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired [nzSpan]="8" nzFor="passwordCheck"
        >确认密码</nz-form-label
      >
      <nz-form-control nzErrorTip="两次密码输入不一致!">
        <nz-input-group>
          <input
            nz-input
            formControlName="passwordCheck"
            placeholder="请输入"
            type="password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      
      <nz-form-label nzRequired [nzSpan]="8" nzFor="phone"
        >联系方式(手机号)</nz-form-label
      >
      <nz-form-control>
        <nz-input-group>
          <input
            nz-input
            formControlName="phone"
            placeholder="请输入"
            type="text"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzFor="email">电子邮箱</nz-form-label>
      <nz-form-control nzErrorTip="请输入正确的电子邮箱!">
        <nz-input-group>
          <input
            nz-input
            formControlName="email"
            placeholder="请输入"
            type="text"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <button
        (click)="submit()"
        [disabled]="registeredForm.status == 'INVALID'"
        class="login-form-button"
        nz-button
        nzBlock
        nzShape="round"
        nzType="primary"
      >
        提交
      </button>
    </nz-form-item>
  </nz-spin>
</form>
