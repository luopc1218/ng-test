<form (ngSubmit)="login()" [formGroup]="validateForm" class="login-form" nz-form>
  <nz-page-header nzTitle="登录">
  </nz-page-header>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="userName" nz-input placeholder="用户名" type="text"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="password" nz-input placeholder="密码" type="password"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <div>
      还无账号?<a (click)="toRegistered()" [disabled]="loading" nz-button nzType="link">前往注册</a>
    </div>
  </nz-form-item>
  <nz-form-item>
    <button [disabled]="loading" class="login-form-button" nz-button nzBlock nzShape="round" nzType="primary">
      登录
    </button>
  </nz-form-item>
</form>
