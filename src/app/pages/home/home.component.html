<nz-layout class="home">
  <nz-header style="width:100%;position: fixed;top:0;left: 0">
    <app-header></app-header>
  </nz-header>
  <nz-layout style="margin-top: 64px">
    <nz-sider [ngClass]="{'navigator':true,'navigator-hide':isHideNav}">
      <app-navigator></app-navigator>
      <div (click)="toggleNav()" [title]="isHideNav?'展开':'隐藏'" class="shrink">
        <i [ngClass]="{'shrink-icon':true,'shrink-icon-rotate':isHideNav}" nz-icon nzTheme="outline"
           nzType="left"></i>
      </div>
    </nz-sider>
    <nz-layout style="height: calc(100vh - 64px);">
      <app-breadcrumb></app-breadcrumb>
      <div [@fadeInOut]="handleRouteChange(outlet)" class="content">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
      <nz-footer>
        <div class="copyright">
          ©2019-2020 luopc1218@outlook.com All Rights Reserved.
        </div>
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
